<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
        >

<ui:composition template="/layout/template.xhtml">
    <ui:define name="sidebar">

    </ui:define>
    <ui:define name="content">
        <h1>Register</h1>
        <h:form>
            <fieldset>
                <ol>
                    <li>
                        <h:outputLabel for="name" styleClass="mainlabel">Name</h:outputLabel>
                        <h:inputText label="Name" id="name" value="#{registerAction.name}"/>
                    </li>
                    <li>
                        <h:outputLabel for="lastname" styleClass="mainlabel">Last name:</h:outputLabel>
                        <h:inputText id="lastname" value="#{registerAction.lastName}"/>
                    </li>
                    <li>
                        <h:outputLabel for="age" styleClass="mainlabel">Age:</h:outputLabel>
                        <h:inputText id="age" value="#{registerAction.age}" />
                    </li>
                    <li>
                        <h:outputLabel  styleClass="mainlabel">Gender:</h:outputLabel>
                        <h:selectOneRadio  id="gender" value="#{registerAction.gender}">
                        <f:selectItem itemValue="MALE" itemLabel="male" />
                        <f:selectItem itemValue="FEMALE" itemLabel="female" />
                        </h:selectOneRadio>

                    </li>
                    <li>
                        <h:outputLabel for="country" styleClass="mainlabel">Country:</h:outputLabel>
                        <h:selectOneMenu id="country" value="#{registerAction.country}">
                            <f:selectItem itemValue="US" itemLabel="USA"/>
                            <f:selectItem itemValue="DE" itemLabel="Germany"/>
                            <f:selectItem itemValue="AT" itemLabel="Austria"/>
                        </h:selectOneMenu>
                    </li>
                </ol>
                <h:messages/>
                <h:commandButton action="#{registerAction.register}" value="Save changes" />
            </fieldset>
            <h:inputText label="Username" id="username"/>
            <h:inputText label="Password" id="password"/>
            <h:commandLink action="#{login.logout}" value="Logout"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
